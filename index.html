<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel = "icon" type = "image/svg" href = "./assets/logo_eyes.svg">
    <title>Kamil</title>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">
            <img src="./assets/droid_face.svg">
            Kamil Karatov
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Kamil Karatov</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()"> 
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/avatar.png" alt="Kamil Karatov profile picture"/>
        </div>
        <div class="section__text">
            <p class="section__text_p1">Hello, I'm</p>
            <h1 class="title">Kamil Karatov</h1>
            <p class="section__text__p2">Backned Developer</p>
            <div class="btn-container">
                <button 
                    class="btn btn-color-2" 
                    onclick="window.open('./assets/resume.pdf')"
                >
                    Download CV
                </button>
                <button 
                    class="btn btn-color-1" 
                    onclick="location.href='./#contact'"
                >
                    Contact Info
                </button>
            </div>
            <div id="socials-container">

                <img 
                src="./assets/linkedin.svg" 
                alt="My LinkedIn profile"
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/kamil-karatov/'"/>

                <img 
                src="./assets/GithubLogo.svg" 
                alt="My Github profile"
                class="icon" 
                onclick="location.href='https://github.com/Kamil-Zuki'"/>
            </div>
        </div>
    </section>

    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img 
                    src="./assets/about-pic.png"
                    alt="Profile picture"
                    class="about-pic"
                />
            </div>
            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img src="./assets/experience.png" alt="Experience icon"
                        class="icon"/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
